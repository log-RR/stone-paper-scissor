<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock-Paper-Scissor</title>
  <!-- favicon -->
  <link rel="icon" href="images/favicon.ico">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- heading -->

  <header>
    <h1>Rock Paper Scisors</h1>
  </header>

  <!-- score board -->

  <section id="score-board">
    <div id="user-label" class="label">user</div>
    <div id="computer-label" class="label">comp</div>
    <span id="user-score">0</span><span>:</span><span id="computer-score">0</span>
  </section>

  <!-- result line -->

  <section id="result-description">
    <h3>Ready to play? To restart refresh the page.</h3>
  </section>

  <!-- user choice -->

  <section id="choices">
    <div id="Rock" class="choice">
      <img src="images/rock.png" alt="rock">
    </div>
    <div id="Paper" class="choice">
      <img src="images/paper.png" alt="paper">
    </div>
    <div id="Scissor" class="choice">
      <img src="images/scissor.png" alt="scissor">
    </div>
  </section>

  <!-- footer -->

  <footer id="action-description">Make your move</footer>
  <div class="copyrights">
    <p>Made by Logeshwarn RR</p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
